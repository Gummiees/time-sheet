<p-table
  #dt
  styleClass="p-datatable-sm p-datatable-striped"
  responsiveLayout="stack"
  class="w-full"
  key="id"
  [value]="entries"
>
  <ng-template pTemplate="caption"> Current Week (week {{ today | date: 'ww' }}) </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Date</th>
      <th>Type</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.date.toMillis() | date: 'dd/MM/yyyy HH:mm' }}</td>
      <td>{{ getTypeName(item.typeId) || 'unknown' }}</td>
      <td>buttons</td>
    </tr>
  </ng-template>
</p-table>
