<div class="flex flex-col flex-grow items-start justify-center bg-white p-6 w-full">
  <h1 class="text-center w-full">Story</h1>
  <form
    class="flex w-full flex-col items-start justify-center flex-grow"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <quill-editor
      [formControl]="storyControl"
      class="flex-grow flex flex-col w-full"
      [required]="true"
      [sanitize]="true"
    ></quill-editor>
    <div class="w-full mt-2 flex items-center flex-wrap justify-end">
      <button
        class="w-full"
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="isDisabled()"
      >
        <mat-icon> save </mat-icon>
        <span class="md:ml-2">Save</span>
      </button>
    </div>
  </form>
</div>
