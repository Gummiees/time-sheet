<div class="flex items-center justify-center w-full">
  <div
    class="
      flex flex-col
      items-start
      justify-center
      max-w-screen-sm
      -lg
      bg-white
      rounded-lg
      p-12
      m-12
      w-full
      md:w-9/12
    "
  >
    <div class="w-full">
      <h1 class="text-center">Sign In</h1>
      <form
        class="flex w-full flex-col items-start justify-center"
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
      >
        <mat-form-field class="w-full" appearance="standard">
          <mat-label>Email</mat-label>
          <input matInput type="email" autocomplete="email" required [formControl]="emailControl" />
          <mat-error *ngIf="emailControl.invalid"> You must enter a valid email </mat-error>
        </mat-form-field>
        <div class="w-full flex items-center justify-between flex-wrap">
          <a routerLink="/sign-in" class="w-full md:w-auto">
            <button mat-stroked-button color="primary" class="w-full" type="button">
              <mat-icon> arrow_back </mat-icon>
              <span class="ml-2">Go back</span>
            </button>
          </a>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="w-full md:w-auto mt-2 md:mt-0"
            [disabled]="loadersService.forgotPasswordLoading"
          >
            <span>Send email</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
